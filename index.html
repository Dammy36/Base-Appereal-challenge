<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/3489c941c2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;400;0,600;700;800;1,300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Base Appareal coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="head">
          <i class="fa-regular fa-circle" style="font-size: 20px"></i>
          <div class="basic-head">
            <h5>BASE</h5>
            <h5 class="basic-head2">APPAREL</h5>
          </div>
        </div>
        <div class="head-content">
          <div class="content">
            <h1>
              <span class="content-base1"> We're</span>
              <div class="content-base2">coming</div>
              <div>soon</div>
            </h1>
          </div>

          <div class="section">
            <h6>
              <p>
                Hello shopper We are currently building our new
                <br />fashion store. Add your Email below to stay up-to-date
                <br />
                with announcements and our launch deals.
              </p>
            </h6>
          </div>
          <form>
            <div class="form-position">
              <input type="email" placeholder="Email Address" />
              <div class="main">
                <button><span class="icon">&gt;</span></button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="">
        <div class="image">
          <img src="woman-picture.jpg" alt="picture of woman" class="images" />
        </div>
      </div>
    </div>
  </body>
</html>
